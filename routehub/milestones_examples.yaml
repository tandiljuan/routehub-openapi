# ============================
# Milestones Response Examples
# ============================

# -------
# Objects
# -------

milestone:

  "payload1.0": &payload1.0
    name: "Main Depot"
    location: "+37.7749-122.4194/"
    milestone_category: "DEPOT"
  "payload1.1": &payload1.1
    name: "Main Distribution Point"
    milestone_category: "DISTRIBUTION_CENTER"
  "1.0": &milestone1.0
    <<: *payload1.0
    id: 1
  "1.1": &milestone1.1
    # @see https://yaml.org/type/merge.html
    <<: *payload1.1
    <<: *milestone1.0

# --------
# Requests
# --------

request:

  create:
    milestone-1.0:
      summary: "Milestone #1"
      value: *payload1.0

  update:
    milestone-1.1:
      summary: "Milestone #1 (update)"
      value: *payload1.1

# -----
# Lists
# -----

list:

  "200":
    empty:
      summary: An empty list of milestones
      value: []
    list-1.0:
      summary: "A list with the milestone #1"
      value:
        - *milestone1.0
    list-1.1:
      summary: "A list with the updated milestone #1"
      value:
        - *milestone1.1

# -----
# Units
# -----

unit:

  "200":
    milestone-1.0:
      summary: "Milestone #1"
      value: *milestone1.0
    milestone-1.1:
      summary: "Milestone #1 (updated)"
      value: *milestone1.1
