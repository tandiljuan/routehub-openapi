# =====================
# Milestones Components
# =====================

components:

  schemas:

    milestone_base:
      description: Base Milestone Entity Definition
      type: object
      properties:
        name:
          type: string
        location:
          description: "ISO 6709:DD (Standard representation of geographic point location by coordinates)"
          type: string
        category:
          description: The type of location associated with the milestone.
          type: string
          enum:
            - DEPOT
            - DISTRIBUTION_CENTER
            - LOADING_POINT
            - WAREHOUSE
            - TRANSFER_POINT

    milestone_get:
      description: HTTP GET Milestone Entity Definition
      required:
        - id
        - name
        - location
      allOf:
        - $ref: "components.yaml#/components/schemas/entity_id"
        - $ref: "#/components/schemas/milestone_base"

    milestone_patch:
      description: HTTP PATCH Milestone Entity Definition
      allOf:
        - $ref: "#/components/schemas/milestone_base"

    milestone_post:
      description: HTTP POST Milestone Entity Definition
      required:
        - name
        - location
      allOf:
        - $ref: "#/components/schemas/milestone_patch"

  responses:

    milestone:
      description: A milestone successfully retrieved.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/milestone_get"
          examples:
            $ref: "milestones_examples.yaml#/unit/200"

    milestone_list:
      description: A list of milestones successfully retrieved.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/milestone_get"
          examples:
            $ref: "milestones_examples.yaml#/list/200"


# =======================
# Milestones Paths (CRUD)
# =======================

paths:

  /milestones:
    summary: Operations related to milestones.
    description: This resource allows for the retrieval and creation of milestone entities.

    get:
      operationId: milestones-get
      tags: [ milestones ]
      summary: Retrieve all milestones.
      description: Retrieves a list of all existing milestones.
      responses:
        "200":
          $ref: "#/components/responses/milestone_list"
        "401":
          $ref: "components.yaml#/components/responses/unauthorized"

    post:
      operationId: milestones-post
      tags: [ milestones ]
      summary: Create a new milestone.
      description: Creates a new milestone based on the provided data.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/milestone_post"
            examples:
              $ref: "milestones_examples.yaml#/request/create"
      responses:
        "201":
          description: Milestone successfully created.
          headers:
            Location:
              $ref: "components.yaml#/components/headers/created_url"
          $ref: "#/components/responses/milestone"
        "401":
          $ref: "components.yaml#/components/responses/unauthorized"

  /milestones/{id}:
    parameters:
      - $ref: "components.yaml#/components/parameters/path_id"

    get:
      operationId: milestones-id-get
      tags: [ milestones ]
      summary: Retrieve a specific milestone by ID.
      description: Retrieves a single milestone identified by its unique ID.
      responses:
        "200":
          description: Milestone successfully retrieved.
          $ref: "#/components/responses/milestone"
        "404":
          $ref: "components.yaml#/components/responses/notfound"
        "401":
          $ref: "components.yaml#/components/responses/unauthorized"

    patch:
      operationId: milestones-id-put
      tags: [ milestones ]
      summary: Update a specific milestone by ID.
      description: Updates an existing milestone identified by its unique ID.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/milestone_patch"
            examples:
              $ref: "milestones_examples.yaml#/request/update"
      responses:
        "200":
          description: Milestone successfully updated.
          $ref: "#/components/responses/milestone"
        "404":
          $ref: "components.yaml#/components/responses/notfound"
        "401":
          $ref: "components.yaml#/components/responses/unauthorized"

    delete:
      operationId: milestones-id-delete
      tags: [ milestones ]
      summary: Delete a specific milestone by ID.
      description: Deletes an existing milestone identified by its unique ID.
      responses:
        "200":
          description: Milestone successfully deleted.
          $ref: "components.yaml#/components/responses/ok"
        "404":
          $ref: "components.yaml#/components/responses/notfound"
        "401":
          $ref: "components.yaml#/components/responses/unauthorized"
