# =========================
# Drivers Response Examples
# =========================

# -------
# Objects
# -------

driver:

  "payload1.0": &payload1.0
    first_name: "John"
    last_name: "Doe"
    work_schedules:
      - "DTSTART:20250101T120000Z\nDURATION:PT8H\nRRULE:FREQ=DAILY"
    start_point: "37.7749,-122.4194"
    work_areas:
      - # Working Area #1
        - "37.7749,-122.4194"
        - "37.7749,-122.4195"
        - "37.7750,-122.4194"
    vehicles:
      - vehicle_id: 1
        quantity: 2
  "payload1.1": &payload1.1
    first_name: "Jane"
    last_name: "Smith"
  "1.0": &driver1.0
    <<: *payload1.0
    id: 1
  "1.1": &driver1.1
    # @see https://yaml.org/type/merge.html
    <<: *payload1.1
    <<: *driver1.0

# -----
# Requests
# -----

request:

  create:
    driver-1.0:
      summary: "Driver #1"
      value: *payload1.0

  update:
    driver-1.1:
      summary: "Driver #1 (update)"
      value: *payload1.1

# -----
# Lists
# -----

list:

  "200":
    empty:
      summary: An empty list of drivers
      value: []
    list-1.0:
      summary: "A list with the driver #1"
      value:
        - *driver1.0
    list-1.1:
      summary: "A list with the updated driver #1"
      value:
        - *driver1.1

# -----
# Units
# -----

unit:

  "200":
    driver-1.0:
      summary: "Driver #1"
      value: *driver1.0
    driver-1.1:
      summary: "Driver #1 (updated)"
      value: *driver1.1
