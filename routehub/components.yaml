# ===================
# Reusable Components
# ===================

components:


  # -------
  # Schemas
  # -------

  schemas:

    generic:
      description: Generic Response Object
      type: object
      properties:
        code:
          type: integer
        message:
          type: string

    id_number:
      description: Entity Identification by Number
      type: object
      properties:
        id:
          type: integer


  # ----------
  # Parameters
  # ----------

  parameters:

    path_id_number:
      description: Entity Identification by Number
      in: path
      name: id
      required: true
      schema:
        type: integer


  # -------
  # Headers
  # -------

  headers:

    created_url:
      description: URL of the newly created resource.
      schema:
        type: string


  # ---------
  # Responses
  # ---------

  responses:

    ok:
      description: The request was processed successfully.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/generic"
            required:
              - code
          example:
            $ref: "#/examples/generic/200/value"

    unauthorized:
      description: Invalid or missing access token.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/generic"
            required:
              - code
          example:
            $ref: "#/examples/generic/401/value"

    notfound:
      description: Requested resource not found on the server.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/generic"
            required:
              - code
          example:
            $ref: "#/examples/generic/404/value"


# =================
# Reusable Examples
# =================

examples:


  # ---------------------------------
  # Examples for the 'generic' schema
  # ---------------------------------

  generic:

    "200":
      summary: "A generic 200 response"
      value:
        code: 200
        message: "OK"

    "401":
      summary: "A generic 401 response"
      value:
        code: 401
        message: "Unauthorized"

    "403":
      summary: "A generic 403 response"
      value:
        code: 403
        message: "Access Forbidden"

    "404":
      summary: "A generic 404 response"
      value:
        code: 404
        message: "Not Found"
