# ===================
# Reusable Components
# ===================

components:


  # -----
  # Types
  # -----

  types:

    id:
      description: A generic ID definition
      type: string

    length_unit:
      description: Generic length unit enumeration
      type: string
      enum:
        - CENTIMETER
        - METER
        - KILOMETER
        - INCH
        - FEET
        - MILE

    volume_unit:
      description: Generic volume unit enumeration
      type: string
      enum:
        - CUBIC_CENTIMETER
        - CUBIC_METER
        - LITER
        - CUBIC_INCH
        - CUBIC_FEET
        - GALLON

    weight_unit:
      description: Generic weight unit enumeration
      type: string
      enum:
        - GRAMS
        - KILOGRAMS
        - METRIC_TON
        - OUNCES
        - POUNDS
        - SHORT_TON
        - LONG_TON

    time_unit:
      description: Generic time unit enumeration
      type: string
      enum:
        - SECOND
        - MINUTE
        - HOUR


  # -------
  # Schemas
  # -------

  schemas:

    generic:
      description: Generic Response Object
      type: object
      properties:
        code:
          type: integer
        message:
          type: string

    entity_id:
      description: Entity Identification
      type: object
      properties:
        id:
          description: Entity Identification
          $ref: "#/components/types/id"


  # ----------
  # Parameters
  # ----------

  parameters:

    path_id:
      description: Entity Identification
      in: path
      name: id
      required: true
      schema:
        $ref: "#/components/types/id"


  # -------
  # Headers
  # -------

  headers:

    created_url:
      description: URL of the newly created resource.
      schema:
        type: string


  # ---------
  # Responses
  # ---------

  responses:

    ok:
      description: The request was processed successfully.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/generic"
            required:
              - code
          example:
            $ref: "#/examples/generic/200/value"

    unauthorized:
      description: Invalid or missing access token.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/generic"
            required:
              - code
          example:
            $ref: "#/examples/generic/401/value"

    notfound:
      description: Requested resource not found on the server.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/generic"
            required:
              - code
          example:
            $ref: "#/examples/generic/404/value"


# =================
# Reusable Examples
# =================

examples:


  # ---------------------------------
  # Examples for the 'generic' schema
  # ---------------------------------

  generic:

    "200":
      summary: "A generic 200 response"
      value:
        code: 200
        message: "OK"

    "401":
      summary: "A generic 401 response"
      value:
        code: 401
        message: "Unauthorized"

    "403":
      summary: "A generic 403 response"
      value:
        code: 403
        message: "Access Forbidden"

    "404":
      summary: "A generic 404 response"
      value:
        code: 404
        message: "Not Found"
